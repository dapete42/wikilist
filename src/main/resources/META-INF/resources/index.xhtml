<ui:composition template="../frame.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="main">

        <table>
            <thead>
            <tr>
                <th rowspan="2" scope="col">dbname</th>
                <th rowspan="2" scope="col">Family</th>
                <th colspan="3" scope="colgroup">Language</th>
                <th rowspan="2" scope="col">Name<br/>(in wiki language)</th>
            </tr>
            <tr>
                <th scope="col">code</th>
                <th scope="col">in English</th>
                <th scope="col">in wiki language</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat var="entry" value="#{wikilist.wikiEntries}">
                <tr>
                    <td>#{entry.dbname}</td>
                    <td>#{entry.family}</td>
                    <td>#{entry.lang}</td>
                    <td>#{entry.languageDisplay}</td>
                    <td>#{entry.languageNative}</td>
                    <td>#{entry.name}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>

    </ui:define>

</ui:composition>
